<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | FoodCare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #764ba2;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #667eea;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #667eea;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Profile Section */
    .profile-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
    }

    .profile-form {
      background: white;
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .profile-form h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
      font-size: 0.95rem;
    }

    .input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    textarea.input {
      resize: none;
    }

    .btn {
      display: inline-block;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-top: 1rem;
      width: 48%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f1f1f1;
      color: #333;
    }

    .btn-secondary:hover {
      background: #ddd;
      box-shadow: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    /* Footer */
    .footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 2rem 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">üçΩÔ∏è FoodCare</a>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="ngo.html">NGO</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="my-donation.html">My Donation</a></li>
            <li><a href="user-dashboard.html">User Dashboard</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <main class="profile-page">
    <form id="profileForm" class="profile-form">
      <h1>My Profile</h1>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input class="input" type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="input" type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]{10}" maxlength="10" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="input" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- NGO Name (optional) -->
      <div class="form-group">
        <label for="orgName">Organization Name (if NGO)</label>
        <input class="input" type="text" id="orgName" name="orgName" placeholder="Enter NGO name">
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn">Save Changes</button>
        <button type="button" id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>¬© 2025 FoodCare. Making a difference, one meal at a time.</p>
    </div>
  </footer>

  <script>
    // Phone validation: only numbers allowed
    document.getElementById("phone").addEventListener("input", function(e) {
      this.value = this.value.replace(/[^0-9]/g, "").slice(0, 10);
    });

    // Form submission
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Profile saved successfully!");
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", function() {
      alert("üëã Logged out successfully!");
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
